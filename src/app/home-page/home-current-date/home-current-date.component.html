<mat-form-field>
  <mat-label>Select date</mat-label>
  <input
    matInput
    [value]="selectedDate"
    [matDatepicker]="picker"
    (dateChange)="handleMatSelect($event, picker)"
  />
  <mat-hint>DD/MM/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker panelClass="example-month-picker"> </mat-datepicker>
</mat-form-field>
