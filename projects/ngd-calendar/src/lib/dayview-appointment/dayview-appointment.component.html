<div
  #boxElement
  class="example-box"
  cdkDragBoundary=".example-boundary"
  cdkDrag
  cdkDragLockAxis="y"
  [cdkDragFreeDragPosition]="{ y: start || 0, x: 0 }"
  (cdkDragEnded)="drop($event)"
  (cdkDragMoved)="move($event)"
  [style.marginLeft]="padleft ? (100 / count) * padleft + '%' : 0"
  [style.height]="duration + 'px'"
  [style.width]="100 / count + '%'"
>
  <a
    role="button"
    aria-disabled="true"
    class="example-edit"
    title="Edit appointment"
    (click)="triggerAction('edit')"
    (keypress)="triggerAction('edit')"
  >
    <svg
      fill="currentColor"
      height="24px"
      width="24px"
      version="1.1"

      xmlns="http://www.w3.org/2000/svg"

      xml:space="preserve"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <g>
          <g>
            <path
              d="M12.809,238.52L0,306.637l68.118-12.809l184.277-184.277l-55.309-55.309L12.809,238.52z M60.79,279.943l-41.992,7.896 l7.896-41.992L197.086,75.455l34.096,34.096L60.79,279.943z"
            ></path>
            <path
              d="M251.329,0l-41.507,41.507l55.308,55.308l41.507-41.507L251.329,0z M231.035,41.507l20.294-20.294l34.095,34.095 L265.13,75.602L231.035,41.507z"
            ></path>

          <g></g>

          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
        </g>
      </g>
    </svg>
  </a>
  <a
    role="button"
    aria-disabled="true"
    class="example-handle"
    bak-cdkDragHandle
    bak-title="Reschedule appointment"
    title="Delete event"
    (click)="triggerAction('delete')"
    (keypress)="triggerAction('delete')"
  >

</div>
